name: ReactDashboard CI

on:
  push:
    paths:
      - 'ReactDashboard/**'
      - '.devcontainer/devcontainer.json'
      - '.github/workflows/reactdashboard-ci.yml'
  pull_request:
    paths:
      - 'ReactDashboard/**'
      - '.devcontainer/devcontainer.json'
      - '.github/workflows/reactdashboard-ci.yml'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_URL: ${{ vars.NPM_REGISTRY_URL || 'https://registry.npmjs.org' }}
    defaults:
      run:
        working-directory: ReactDashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: ${{ env.NPM_REGISTRY_URL }}
          cache: npm
          cache-dependency-path: ReactDashboard/package-lock.json

      - name: Configure npm auth token (optional)
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          REGISTRY_HOST=$(echo "${NPM_REGISTRY_URL}" | sed -E 's#^https?://##; s#/$##')
          npm config set "//${REGISTRY_HOST}/:_authToken" "${{ secrets.NPM_TOKEN }}"

      - name: Ensure lockfile exists
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build
